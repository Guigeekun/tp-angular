<mat-nav-list style="overflow: auto;height: 99%;" infinite-scroll (scrolled)="onScroll()" [scrollWindow]="false" >
  <mat-form-field class="example-full-width">
    <mat-label>Search</mat-label>
    <input #searchBox matInput placeholder="Ex. Pikachu" id="search-box" (input)="search(searchBox.value)">
  </mat-form-field>
  <mat-list-item *ngFor="let poke of this.pokemons" (click)="pick(poke.id)">
      <img class=center matListAvatar src="../../assets/img/sprites/{{poke.id}}.png">
      <span>{{poke.id}}.</span>
      <span>{{poke.name}}</span>
  </mat-list-item>
</mat-nav-list>
